<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--connections-->
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="alert-error">
        Digite somento números
    </div>

    <div class="container">
        <main class="card">
         <form action="">
            <h1 class="title">Calculo de IMC</h1>
            <div class="input-wrapper">

                <label for="weight">Peso (kg)</label>
                <input type="text" id="weight" placeholder="Insira seu Peso." required>

            </div>
                <div class="input-wrapper">

                    <label for="height">Altura (cm)</label>
                    <input type="text" id="height" placeholder="insira sua Altura" required>

                </div>
                <button type="submit">Calcular IMC <i class="fa-solid fa-arrow-right"></i></button>
         </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </button>

                <span>Seu IMC é de 28.3</span>
            </h2>
        </div>
    </div>

</body>
</html>
